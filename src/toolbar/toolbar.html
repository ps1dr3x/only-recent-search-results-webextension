<html>
    <head>
        <meta charset="utf-8" />
        <title>Only Recent Search Results</title>
        <link rel="stylesheet" type="text/css" href="toolbar.css" />
    </head>
    <body>
        <a class="header" href="https://github.com/ps1dr3x/only-recent-search-results-webextension" target="_blank">
            <div class="logo">
                <img src="../../icons/recent-96.png" />
            </div>
            <div class="title">
                <h1>Only Recent Search Results</h1>
                <p>Version 0.0.1</p>
            </div>
        </a>
        <select class="range-select">
            <option value="s">Past Second</option>
            <option value="n">Past Minute</option>
            <option value="h">Past Hour</option>
            <option value="d">Past Day</option>
            <option value="w">Past Week</option>
            <option value="m">Past Month</option>
            <option value="y">Past Year</option>
        </select>
        <button class="osrw-toggle"></button>
        <script src="toolbar.js"></script>
    </body>
</html>
